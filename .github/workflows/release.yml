name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install protobuf

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        env:
          # macos-latest runners are arm64; building x86_64 is cross-compilation.
          # openssl-sys can't find an x86_64 OpenSSL via pkg-config, so build it statically.
          OPENSSL_STATIC: ${{ matrix.target == 'x86_64-apple-darwin' && '1' || '' }}
        run: cargo build --release --target ${{ matrix.target }} -p gtr-cli

      - name: Strip binary
        run: |
          if [[ "${{ matrix.os }}" == macos-* ]]; then
            xcrun strip -S target/${{ matrix.target }}/release/rgt
          else
            strip target/${{ matrix.target }}/release/rgt
          fi

      - name: Package tarball
        run: |
          ARCHIVE=rgt-${{ matrix.target }}.tar.gz
          tar -czf "$ARCHIVE" -C target/${{ matrix.target }}/release rgt
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Generate checksum
        run: |
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          else
            shasum -a 256 "$ARCHIVE" > "$ARCHIVE.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rgt-${{ matrix.target }}
          path: |
            rgt-${{ matrix.target }}.tar.gz
            rgt-${{ matrix.target }}.tar.gz.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          generate_release_notes: true
          fail_on_unmatched_files: true
